<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alla Modding</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- LOGIN / REGISTER -->
  <div id="auth-container" class="centered-box">
    <h2>Logga in eller skapa konto</h2>
    <input type="text" id="username" placeholder="Användarnamn">
    <input type="password" id="password" placeholder="Lösenord">
    <div class="buttons">
      <button id="login-btn">Logga in</button>
      <button id="register-btn">Skapa konto</button>
    </div>
    <p id="message"></p>
  </div>

  <!-- MAIN PAGE -->
  <div id="main-page" class="hidden">
    <div class="top-bar">
      <img id="top-logo" src="logo.png" alt="Logga">
    </div>

    <div class="main-content">
      <div class="image-button-container">
        <a href="bilder.html">
          <img src="knapp-bild.png" alt="Knappbild" class="center-button">
        </a>
        <p class="undertext">Här kan du lägga din text under bilden</p>
      </div>
    </div>

    <a id="corner-button" href="https://discord.gg/nfExTuxZMR" target="_blank">
      <img src="knapp-logo.png" alt="Knapp">
    </a>
  </div>

  <script src="script.js"></script>
</body>
</html>
