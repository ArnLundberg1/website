<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alla Modding</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="top-bar">
    <img id="top-logo" src="logo.png" alt="Logga">
  </div>

  <div class="bilder-layout">
    <!-- VÄNSTER: bilder -->
    <div class="bilder-vänster">
      <img src="bild1.png" alt="Bild 1">
      <img src="bild2.png" alt="Bild 2">
      <img src="bild3.png" alt="Bild 3">
      <img src="bild4.png" alt="Bild 4">
    </div>

    <!-- HÖGER: text -->
    <div class="text-höger">
      <h2>Polisstation</h2>
      <p>
        denna är gratis öppna en 
        ticket och skriv att du vill 
        ha denna så löser vi det i Discord
      </p>
    </div>
  </div>
</body>
</html>
